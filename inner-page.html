<head>

<body>
    <header class="fixed-top header-inner-pages" id="header">
        <div class="container d-flex align-items-center justify-content-center">
            <div class="room-number rounded-pill bg-primary text-white p-2">
                Room ID: <span id="roomIDPlaceholder"></span>
            </div>
        </div>
    </header>
    <main id="main">
        <section class="inner-page">
            <div class="container" id="createTeamssection">
                <h1 class="section-title">Make Your Teams</h1>
                <div class="player-profile-section">
                    <h2 class="section-title">Add Player Profiles</h2>
                    <form id="playerForm" class="player-form">
                        <label for="playerName">Player Name:</label>
                        <input type="text" id="playerName" required>

                        <label for="playerPhoto">Player Photo:</label>
                        <input type="file" id="playerPhoto" accept="image/*" required>

                        <button type="button" onclick="addPlayerProfile()" class="btn btn-primary">Add Player</button>
                    </form>
                    <div class="d-flex flex-wrap" id="playersList"></div>
                </div>
                <button id="createTeamsBtn" onclick="createTeams()" class="btn btn-success">Create Teams</button>
            </div>

            <section class="services bg-light" id="teamsListSection">
                <div class="container" data-aos="fade-up">
                    <h1 class="section-title">Formed Teams</h1>
                    <div id="teamsList"></div>
                </div>
            </section>

            <section class="services bg-light" id="gamesSection">
                <div class="container" data-aos="fade-up">
                    <div class="row">
                        <div class="col-lg-3 col-md-6">
                            <div class="icon-box" data-aos="zoom-in" data-aos-delay="100">
                                <div class="icon">
                                    <img src="assets/img/games/guess_movie.png" width="130" height="100">
                                </div>
                                <h4 class="title">Online</h4>
                                <a href="src/game_type/Online-games.html" class="btn btn-primary">More Games</a>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <div class="icon-box" data-aos="zoom-in" data-aos-delay="200">
                                <div class="icon">
                                    <img src="assets\img\games\tech\tech_games.png" width="130" height="100">
                                </div>
                                <h4 class="title">Tech</h4>
                                <a href="src/game_type/Tech-games.html" class="btn btn-primary">More Games</a>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <div class="icon-box" data-aos="zoom-in" data-aos-delay="300">
                                <div class="icon">
                                    <img src="assets/img/games/salesman.png" width="130" height="100">
                                </div>
                                <h4 class="title">Offline</h4>
                                <a href="src/game_type/Offline-games.html" class="btn btn-primary">More Games</a>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <div class="icon-box" data-aos="zoom-in" data-aos-delay="400">
                                <div class="icon">
                                    <img src="assets/img/games/pictionary.png" width="130" height="100">
                                </div>
                                <h4 class="title">Fun</h4>
                                <a href="src/game_type/Fun-games.html" class="btn btn-primary">More Games</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>



    </main>
    <!-- End #main -->

    <div id="preloader"></div>
    <a class="back-to-top d-flex align-items-center justify-content-center" href="#"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script>
        // Retrieve the room ID from session storage
        const storedRoomID = sessionStorage.getItem("roomID");
    
        // Check if there's a stored room ID
        if (storedRoomID) {
            // You can display the room ID wherever you need it on the inner pages
            // For example, update the text of a placeholder element
            const roomIDPlaceholder = document.getElementById("roomIDPlaceholder");
            if (roomIDPlaceholder) {
                roomIDPlaceholder.textContent = storedRoomID;
            }
        }
    </script>
    
    <script src="assets/js/main.js"></script>
    <script src="assets/js/player-profile.js"></script>
    <script src="assets/js/login.js"></script>
</body>
