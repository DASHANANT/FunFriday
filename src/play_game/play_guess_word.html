    <main id="main">

        <!-- <p>Select a word... (Your game rules here)</p> -->
        <div class="container">
            <div class="center-home-game">
                <div class="row">
                    <div class="col-lg-4 col-md-2">
                        <h2 id="categorySelectheading">Select a Category</h2>
                        <select id="categorySelect">
                            <option value="animals">Animals</option>
                            <option value="movies">Bollywood Movies</option>
                            <option value="things">Things</option>
                            <option value="fruits">Fruits</option>
                            <option value="flowers">Flowers</option>
                        </select>
                    </div>
                    <div class="col-lg-4 col-md-2">
                        <h2 id="categorySelectheading">Game Time</h2>
                        <div id="timeSelection">
                            <label for="timeSelect">Time:</label>
                            <select id="timeSelect" onchange="updateGameTime()">
                                <option value="60">1 min</option>
                                <option value="120">2 mins</option>
                                <option value="180">3 mins</option>
                                <option value="300">5 mins</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-2">
                        <button id="startButton" onclick="startGame()">Start</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="timercontain">
            <div id="gameTimer">Time left: <span id="timeLeft">--:--</span>
            </div>
        </div>

        <div class="container">
            <div class="center-table">
                <table id="results" style="display: none;">
                    <tr>
                        <th>Correct Guesses</th>
                        <th>Pass Count</th>
                    </tr>
                    <tr>
                        <td id="correctCount">0</td>
                        <td id="passCount">0</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="timercontain">
            <div id="wordDisplay"></div>
            <div id="timer" style="display: none;">30</div>
            <div id="timerExpired">Time's Up!</div>

            <div class="center-game-buttons">
                <div id="buttons" style="display: none;">
                    <button onclick="wordGuessed(true)">Correct</button>
                    <button onclick="wordGuessed(false)">Pass</button>
                </div>
            </div>
        </div>
        </div>
    </main>
