<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>ScoreBoard</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/scoreboard.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>

    <header class="fixed-top header-inner-pages" id="header">
        <div class="container d-flex align-items-center justify-content-center">
            <div class="room-number rounded-pill bg-primary text-white p-2">
                Room ID: <span id="roomIDDisplay"></span>
            </div>            
        </div>
    </header>

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h2>Scorecard</h2>
                <ol>
                    <li><a href="inner-page.html">back</a></li>
                    <li>Scorecard</li>
                </ol>
            </div>
        </div>
    </section><!-- End Breadcrumbs -->


    <main id="main">
        <div class="container">
            <table id="scoreCard" class="scoreboard-table">
                <tr>
                    <th>Team Name</th>
                    <th>Points</th>
                </tr>
                <!-- Team rows will be added dynamically using JavaScript if available -->
            </table>
            <div id="startButtonContainer">
                <div class="center-buttons">
                    <button onclick="addTeamName()">Add Team Name</button>
                </div>
            </div>
        </div>

        <div id="popup" style="display: none;">
            <div class="center-buttons">
                <label for="teamsInput">Enter the number of Rounds:</label>
                <input id="teamsInput" type="number">
                <button onclick="addTeamRows()">Add Rounds</button>
            </div>
        </div> 

        <!-- Game Rounds Table -->
        <div class="container">
            <table id="gameRounds">
                <tr>
                    <th>Round</th>
                    <!-- add team names as columns -->
                </tr>
            </table>
        </div>
        
        <div id="doneButtonContainer" class="center-buttons">
            <button onclick="addRounds()">Done</button>
        </div>       

        <div id="pdfDownloadButtonContainer" class="center-buttons">
            <button onclick="downloadPDF()">Download PDF</button>
        </div>        
        
    </main><!-- End #main -->

    <div id="preloader"></div>
    <a class="back-to-top d-flex align-items-center justify-content-center" href="#"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script>
        // Retrieve the room ID from localStorage
        var roomID = localStorage.getItem('roomID');
        if (roomID) {
            document.getElementById('roomIDDisplay').textContent = roomID;
        }
    </script>
    
    <script src="assets/js/main.js"></script>
    <script src="assets/js/scoreboard.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
